<!DOCTYPE html>
<html lang="en">

<head>
    <title>Interactive Job Search</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Foundation Framework Library Stylesheet-->
    <link rel="stylesheet" href="foundation-6.5.1/css/foundation.min.css">
    <!-- jQueryUI library Stylesheet -->
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <!-- Application Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/page-layout.css">
    <link rel="stylesheet" href="css/job-card.css">
</head>

<body>

    <div class="page-layout">

        <div class="page-header">
            <span>
        <div class="top-bar-container" data-sticky-container>
          <div class="sticky sticky-topbar" data-sticky data-options="anchor: page; marginTop: 0; stickyOn: small;">
            <div class="top-bar">
              <div class="top-bar-left">
                <li class="inline p20">Donuts & Sprinkles Job Search</li>
                <input id="txtLocation" placeholder="Enter City or Zip Code">
                <select id="txtCategory" class="dropper">
                  <option value="Select a Category">Select An Option</option>
                  <option value="Account Management">Account Management</option>
                  <option value="Business & Strategy">Business & Strategy</option>
                  <option value="Creative & Design">Creative & Design</option>
                  <option value="Customer Service">Customer Service</option>
                  <option value="Data Science">Data Science</option>
                  <option value="Editorial">Editorial</option>
                  <option value="Education">Education</option>
                  <option value="Engineering">Engineering</option>
                  <option value="Finance">Finance</option>
                  <option value="Fundraising & Development">Funds & Development</option>
                  <option value="Healthcare & Medicine">Health & Medicine</option>
                  <option value="HR & Recruiting">HR & Recruitment</option>
                  <option value="Legal">Legal</option>
                  <option value="Marketing & PR">Marketing & PR</option>
                  <option value="Operations">Operations</option>
                  <option value="Project & Product Management">Product Management</option>
                  <option value="Retail">Retail</option>
                  <option value="Sales">Sales</option>
                  <option value="Social Media & Community">Social Media & Public</option>
                </select> <span id="or">Or</span>
        </div>
        <div class="top-bar-right">
            <ul class="menu">
                <li><input type="search" id="txtKeyword" placeholder="Keyword"></li>
                <li><button type="button" id="btnSearch" class="button">Search</button></li>
            </ul>
        </div>
    </div>
    </div>
    </div>
    </span>
    <!-- end page-header -->

    <!-- header box -->
    <div class="headerBox">
        <div class="input-group input-group-rounded">
        </div>
    </div>
    </div>

    <!-- jobs list column -->
    <div class="page-left">
        <h3>Job Listings</h3>
        <div class="scroll" id="jobsList">
        </div>
    </div>

    <!-- job description column -->
    <div class="page-middle">
        <h3>Job Description</h3>
        <div class="scroll" id="jobDetail"></div>
    </div>

    </div>
    <!-- end page-layout -->


    <!-- SOURCES -->

    <!-- reference Moment.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <!-- jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Foundation Framework Library -->
    <script src="foundation-6.5.1/js/foundation.min.js"></script>
    <script src="foundation-6.5.1/js/what-input.js"></script>
    <!-- jQueryUI library -->
    <script src="scripts/jquery-ui.min.js"></script>
    <!-- Application javascript library -->
    <script src="scripts/script.js"></script>
</body>

</html>
